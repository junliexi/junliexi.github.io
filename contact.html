<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- 导航区nav -->
    <div class="nav">
        <!-- 每区都有一个公共类public-width,调节长度 -->
        <div class="public-width">
            <!-- 导航区有两部分，一个logo,一个超链接 -->
            <!-- logo -->
            <div class="nav-logo">
                <img src="images/logo.jpg" alt="">
            </div>
            <!-- 无序列表nav-list -->
            <div class="nav-list">
                <ul>
                    <!-- 5个页面超链接 -->
                    <li>
                        <a href="index.html">首页</a>
                    </li>
                    <li>
                        <a href="introduce.html">个人介绍</a>
                    </li>
                    <li>
                        <a href="hobby.html">兴趣爱好</a>
                    </li>
                    <li>
                        <a href="extracts.html">文学摘抄</a>
                    </li>
                    <li class="active">
                        <a href="contact.html">联系我</a>
                    </li>
                </ul>
            </div>
            <!-- end of nav-list -->
        </div>
        <!-- end of public-width -->
    </div>
    <!-- end of nav -->
    <div class="contact">
        <div class="public-width">
            <div class="contact-top">
                <div class="c-tl">
                    <img src="./images/logo.jpg" alt="">
                </div>
                <div class="c-tr">
                    <h3>联系我</h3>
                    <p>关于赵燕燕的介绍就到这里啦！欢迎读者联系我，提出自己的意见和建议。</p>
                </div>
            </div>
            <div class="contact-table">
                <form action="">
                    <label>
                        <span>姓名:</span>
                        <input type="text">
                    </label>
                    <label>
                        <span>联系方式:</span>
                        <input type="text">
                    </label>
                    <label>
                        <span>留言:</span>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </label>
                    <label>
                        <button>提交</button>
                    </label>
                </form>
            </div>
        </div>
    </div>
    <!-- 底部footer -->
    <div class="footer">
        <p>Design by：junliexi</p>
    </div>
    <!-- end of footer -->
</body>
</html>
